<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="icon-button with menu icon" (click)="chaneDraw.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Chat</span>

  <span class="spacer"></span>

  <button mat-icon-button aria-label="menu actions" [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
    <span class="mdi mdi-account"></span>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu" (click)="profile()">
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Salir</span>
  </button>
</mat-menu>
