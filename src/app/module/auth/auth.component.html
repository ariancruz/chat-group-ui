<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="flex flex-column">
      <mat-form-field>
        <mat-label>
          Correo
        </mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Contrase√±a
        </mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formArrayName="password" required>
        <button mat-icon-button matSuffix
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()"
                (click)="changeState($event)"
        >
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="justify-content-center">
    <button mat-raised-button
            type="submit" class="w-15rem" color="primary"
            (click)="login()"
    >Entrar</button>
  </mat-card-actions>
</mat-card>
