<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="flex flex-column">
      <mat-form-field>
        <mat-label>
          Correo
        </mat-label>
        <input matInput formControlName="email">
        @if (form.get('email')?.getError('required')) {
            <mat-error>Campo Requerido</mat-error>
          } @else if (form.get('email')?.getError('email')) {
            <mat-error>Correo Incorrecto</mat-error>
          }
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Contrase√±a
        </mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()"
                (click)="changeState($event)"
        >
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if (form.get('password')?.getError('required')) {
          <mat-error>Campo Requerido</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="flex-column align-items-stretch align-self-center">
    <button mat-raised-button type="submit" class="w-15rem" color="primary"
            [disabled]="form.invalid" (click)="login()">
      Entrar
    </button>

    <mat-divider class="my-3 mx-5"/>

    <button mat-raised-button routerLink="/register" class="w-15rem" color="primary">
      Crear cuenta
    </button>
  </mat-card-actions>
</mat-card>
